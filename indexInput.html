<!DOCTYPE html>
<html>
<head>
	<title>Input</title>
	<meta charset="UTF-8">
	<style>

		html, body {
			margin: 0;
			padding: 20px;
		}

		div {
			height: 64px;
		}

		input {
			display: inline-block;
		}

		span {
			width: 60px;
			display: inline-block;
		}

	</style>
</head>
<body>

	<div>
		<span>Color:</span>
		<input type="color" />
	</div>
	<div>
		<span>Date:</span>
		<input type="date" />
	</div>
	<div>
		<span>Range:</span>
		<input type="range" min="0" max="10" />
	</div>

</body>
</html>
