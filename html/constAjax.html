<html>
<head>
	<title>Página de ejemplo</title>

	<script language="javascript" src="lib/ConstructorXMLHttpRequest.js"></script>
	<script language="JavaScript" type="text/javascript">

		var peticion01 = null; 
			/* Creamos la variable para el objeto XMLHttpRequest
			Este ejemplo emplea un constructor, debería funcionar en cualquier navegador. */
			peticion01 = new ConstructorXMLHttpRequest();

		function Coger(url){ /*Función coger, en esta caso le entra una
			dirección relativa al documento actual. */

			if(peticion01) {    //Si tenemos el objeto peticion01
				peticion01.open('GET', url, false); 
				//Abrimos la url, false=forma síncrona
				peticion01.send(null);    
				/* No le enviamos datos al servidor
				Escribimos la respuesta en el campo con id=resultado */
				document.getElementById("resultado").innerHTML=peticion01.responseText;
			}
		}
	</script>

</head>
<body>
	<!--Cuando ocurra el evento oneclick se llamara la función coger-->
	<button onclick="Coger(datos/videoclub.xml)">Coge un documento</button>
	<table border="4">
		<tr>
			<!--El campo con id=resultado se sustituirá por causa de que ese id está en la función coger-->
			<td><span id="resultado">Sin resultado</span></td>
		</tr>
	</table>
</body>
</html>
